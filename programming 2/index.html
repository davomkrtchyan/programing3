    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
        <title>Tumo 2022</title>
        <script src="Grass.js"></script>
        <script src="GrassEater.js"></script>
        <script src="AmenaGrassEater.js"></script>
        <script src="GrassBuilder.js"></script>
        <script src="Bomb.js"></script>
        <script src="/socket.io/socket.io.js" ></script>
    </head>
    <style>
        .div {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 0px 500px;
        }
        .button {
            margin: auto;
            margin-top: 5vh;
            font-size: 20px;
            text-align: center;
            cursor: pointer;
        }

        body {
            margin: 0px;
            display: flex;
            justify-content: center;
            overflow-x:hidden
        }

        p {
            background-color: rgb(215, 255, 255);
            width: 200px;
            padding: 10px;
            border-radius: 30px;
            text-align: center;
            border: 1px solid black;
            user-select: none;      
        }

        canvas {
            margin-top: 15vh;
        }
        .blue{
            display: inline-block;
  transition: all 0.2s ease-in;
  position: relative;
  overflow: hidden;
  z-index: 1;
  color: #090909;
  padding: 0.7em 1.7em;
  font-size: 18px;
  border-radius: 0.5em;
  background: #e8e8e8;
  border: 1px solid #e8e8e8;
  box-shadow: 6px 6px 12px #c5c5c5,
             -6px -6px 12px #ffffff;
        }
        .red{
            background-color:red;
            color: aliceblue;
        }
        .black{
            display: inline-block;
  transition: all 0.2s ease-in;
  position: relative;
  overflow: hidden;
  z-index: 1;
  color: #090909;
  padding: 0.7em 1.7em;
  font-size: 18px;
  border-radius: 0.5em;
  background: #e8e8e8;
  border: 1px solid #e8e8e8;
  box-shadow: 6px 6px 12px #c5c5c5,
             -6px -6px 12px #ffffff;
        }
        .yell{
            background-color:yellow;

        }
        .green{
            background-color:green;
            color: aliceblue;
        }
        
        
        
    </style>
        <body>

        <script src="class.js"></script>
        <script src="mission_complected.js"></script>
        <div class="div">

            <div class="button" onclick="AddBuilder()"><p class="blue">Add Grass Builder</p></div>


            <div class="button" onclick="AddBomb()"><p class="black">Add Bomb</p></div>
        </div>
    </body>

    </html>
