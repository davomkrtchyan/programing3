<html lang="en">

<head>
    <meta charset="UTF-8">

<style>
    .div {
        position: absolute;
        width: 100%;
        display: flex;
        justify-content: center;
        padding: 0px 500px;
    }
    .button {
        margin: auto;
        margin-top: 5vh;
        font-size: 20px;
        text-align: center;
        cursor: pointer;
    }

    body {
        margin: 0px;
        display: flex;
        justify-content: center;
        overflow-x:hidden
    }

    p {
        background-color: rgb(215, 255, 255);
        width: 200px;
        padding: 10px;
        border-radius: 30px;
        text-align: center;
        border: 1px solid black;
        user-select: none;      
    }

    canvas {
        margin-top: 15vh;
    }
    .blue{
        background-color:#0fdbff;
    }
    .red{
        background-color:red;
        color: aliceblue;
    }
    .black{
        background-color:black;
        color: aliceblue;
    }
    .yell{
        background-color:yellow;

    }
    .green{
        background-color:green;
        color: aliceblue;
    }
    
    
    
</style>
    <body>

    <script src="class.js"></script>
    <script src="mission_complected.js"></script>
    <div class="div">

        <div class="button" onclick="AddBuilder()"><p class="blue">Add Grass Builder</p></div>


        <div class="button" onclick="AddBomb()"><p class="black">Add Bomb</p></div>
    </div>
